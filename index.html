<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FLIPSIDE - Reviews From The Other Side</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>

    <!--Angular-->
    <script src="js/script.js"></script>

    <div id="wrapper" class="container">
        <div id="banner" class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <img src="assets/logo.png" class="img-block" id="logo" />
                <div class="flex">
                    <input type="text" id="url-query" class="flex-child" style="flex: 4;">
                    <button class="flex-child flip-it-button">Flip it</button>
                </div>
            </div>
        </div>

        <div id="main" class="container row">
            <div id="title" class="row">
                <div id="info" class="col-xs-8">
                    <h1>Tian Tian Hainanese Chicken Rice</h1>
                    <h4><em>170 Reviews</em></h4>
                </div>

                <div id="search" class="col-xs-4">
                    <form action="">
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" id="" placeholder="Search" onsubmit="alert('yay')" /> <!--post request or static data here-->
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </form>
                </div>
            </div>

            <div id="reviews-container" class="row flex">
                <div id="positive" class="reviews flex-child">
                    <div class="review-header text-center">
                        <img src="assets/positive-icon.png" height="100px" />
                        <h3>Top Positive Reviews</h3>
                    </div>

                    <div class="review-content">
                        <div>
                            <img src="assets/avatars/avatar-1.jpg" alt="" class="reviewer-profile-pic round-thumbnail" />
                            <span class="vcenter">
                                <span class="name">Name</span>
                                <br />
                                San Francisco, CA
                            </span>
                        </div>
                        <div class="review-body">Review body</div>
                    </div>
                </div>

                <div id="negative" class="reviews flex-child">
                    <div class="review-header text-center">
                        <img src="assets/negative-icon.png" height="100px" />
                        <h3>Top Negative Reviews</h3>
                    </div>

                    <div class="review-content">
                        <div>
                            <img src="assets/avatars/avatar-1.jpg" alt="" class="reviewer-profile-pic round-thumbnail" />
                            <span class="vcenter">
                                <span class="name">Name</span>
                                <br />
                                San Francisco, CA
                            </span>
                        </div>
                        <div class="review-body">Review body</div>
                    </div>

                    <div class="review-content">
                        <div>
                            <img src="assets/avatars/avatar-3.jpg" alt="" class="reviewer-profile-pic round-thumbnail" />
                            <span class="vcenter">
                                <span class="name">Name</span>
                                <br />
                                San Francisco, CA
                            </span>
                        </div>
                        <div class="review-body">Review body</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--usage example here, use it to iterate review-->
    <div class="testing" ng-app="flipIt" ng-controller="flipitController">
        <div ng-repeat="d in data">
            {{d.id}}
        </div>
    </div>
</body>
</html>
