<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FLIPSIDE - Reviews From The Other Side</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <div id="wrapper" class="container">
        <div id="banner" class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <img src="assets/logo.png" class="img-block" id="logo" />
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
                    <!-- todo -->
                    <span class="input-group-addon" id="basic-addon2">Flip it</span>
                </div>
            </div>
        </div>

        <div id="main" class="container row">
            <div id="title" class="row">
                <div id="info" class="col-xs-8 vcenter">
                    <h1>Tian Tian Hainanese Chicken Rice</h1>
                    <h4>170 Reviews</h4>
                </div>

                <div id="search" class="col-xs-4 vcenter">
                    <form action="">
                		<input type="text" placeholder="keyword" class="form-control" />
                	</form>
                </div>
            </div>

            <div id="reviews-container" class="row">
                <div id="positive" class="col-xs-6 reviews">
                    <div class="review-header text-center">
                        <img src="assets/positive-icon.png" height="100px" />
                        <h3>Top Positive Reviews</h3>
                    </div>

                    <div class="review-content">
                        Picture
                        Name
                        Location
                        Review body
                    </div>
                </div>

                <div id="negative" class="col-xs-6 reviews">
                    <div class="review-header text-center">
                        <img src="assets/negative-icon.png" height="100px" />
                        <h3>Top Negative Reviews</h3>
                    </div>

                    <div class="review-content">
                        Picture
                        Name
                        Location
                        Review body
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
